<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Sigmoide Django</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
    <style>
      body {
        background: #f4f6f9;
        padding-top: 30px;
      }
      .card {
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Separabilidad No Lineal</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card p-4">
            <form id="form">
              <div class="mb-3">
                <label>Valor X (Input)</label>
                <input
                  type="number"
                  step="0.1"
                  id="x"
                  class="form-control"
                  value="2"
                />
              </div>
              <div class="mb-3">
                <label>Valor C (Desplazamiento)</label>
                <input
                  type="number"
                  step="0.1"
                  id="c"
                  class="form-control"
                  value="0"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Calcular
              </button>
            </form>
            <div id="res" class="mt-3 alert alert-secondary text-center">
              Esperando...
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card p-3">
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      let chart;
      const ctx = document.getElementById("chart").getContext("2d");

      function draw(x, c, userY) {
        const labels = [];
        const data = [];
        for (let i = -10; i <= 10; i += 0.5) {
          labels.push(i);
          data.push(1 / (1 + Math.exp(-(i - c))));
        }

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: `Sigmoide (c=${c})`,
                data: data.map((y, i) => ({ x: labels[i], y: y })),
                borderColor: "blue",
                tension: 0.4,
                pointRadius: 0,
              },
              {
                label: "Tu Punto",
                data: [{ x: x, y: userY }],
                backgroundColor: "red",
                pointRadius: 8,
                type: "scatter",
              },
            ],
          },
          options: {
            scales: { x: { type: "linear" }, y: { min: 0, max: 1 } },
          },
        });
      }

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const x = document.getElementById("x").value;
        const c = document.getElementById("c").value;

        const res = await fetch(`/api/sigmoide/?x=${x}&c=${c}`);
        const data = await res.json();

        const box = document.getElementById("res");
        box.innerHTML = `<strong>${data.clasificacion}</strong><br>Prob: ${data.probabilidad}`;
        box.className =
          data.probabilidad >= 0.5
            ? "mt-3 alert alert-success text-center"
            : "mt-3 alert alert-danger text-center";

        draw(parseFloat(x), parseFloat(c), data.probabilidad);
      });

      // Dibujo inicial
      draw(2, 0, 0.88);
    </script>
  </body>
</html>
